<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#e84b7a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Girls Date">
    <title>Girls Date</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" href="/static/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link rel="stylesheet" href="/static/style.css?v=13">
</head>

<body>

    <div class="card">

        <div class="user-nav" style="text-align: right; margin-bottom: 20px; font-size: 14px;">
            {% if cliente_nombre %}
            <span style="color: #666;">Hola, <b>{{ cliente_nombre }}</b></span>
            <a href="{{ url_for('logout_cliente') }}"
                style="margin-left: 10px; color: #ff4b4b; text-decoration: none; font-weight: bold;">Cerrar sesión</a>
            {% else %}
            <a href="{{ url_for('login_cliente') }}"
                style="color: #e84b7a; text-decoration: none; font-weight: bold; border: 1px solid #e84b7a; padding: 5px 10px; border-radius: 20px;">Iniciar
                Sesión</a>
            {% endif %}
        </div>

        <h1>Girls Date</h1>
        <p class="subtitle">Beauty Studio</p>

        <div class="calendar">
            <div class="cal-header">
                <button onclick="mes(-1)">‹</button>
                <span id="mesTitulo"></span>
                <button onclick="mes(1)">›</button>
            </div>

            <div class="semana">
                <div>Lun</div>
                <div>Mar</div>
                <div>Mié</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sáb</div>
                <div>Dom</div>
            </div>

            <div class="dias" id="dias"></div>
        </div>


        <h2>Horarios disponibles</h2>
        <div id="horarios"></div>

        <h2>Reservar turno</h2>

        <input id="cliente" placeholder="Nombre y Apellido de cliente">
        <input type="tel" id="telefono" placeholder="Teléfono" style="margin-top:10px;">
        <textarea id="nota" placeholder="¿Alguna nota o petición de la cita? (Opcional)"
            style="margin-top:10px; width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; font-family:inherit; font-size:16px; box-sizing:border-box; resize:vertical; min-height:80px;"></textarea>

        <select id="servicio">
            {% for s,d in servicios.items() %}
            <option value="{{s}}">{{s}} ({{d}} min)</option>
            {% endfor %}
        </select>

        {% if cliente_nombre %}
        <button onclick="reservar()">Reservar cita</button>
        {% else %}
        <button onclick="window.location.href='{{ url_for('login_cliente') }}'" style="background: #a0a0a0;">Inicia
            sesión para reservar</button>
        {% endif %}

    </div>

    <script>
        const diasExtras = {{ dias_extras | tojson }};

        let fechaActual = new Date()
        let fechaSeleccionada = null
        let horaSel = null

        // Fetch simplificado ahora que el servidor siempre está activo (Plan Starter)
        async function fetchRetry(url, opciones) {
            try {
                return await fetch(url, opciones)
            } catch (e) {
                console.error("Error de conexión:", e)
                return null
            }
        }

        function renderCalendar() {

            let año = fechaActual.getFullYear()
            let mes = fechaActual.getMonth()

            let primerDia = new Date(año, mes, 1).getDay()
            if (primerDia === 0) primerDia = 7

            let diasMes = new Date(año, mes + 1, 0).getDate()

            let meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"]
            mesTitulo.innerText = meses[mes] + " " + año

            let html = ""

            let fHoy = new Date()
            fHoy.setHours(0, 0, 0, 0) // Reset rules
            let hoyStr = fHoy.getFullYear() + "-" + String(fHoy.getMonth() + 1).padStart(2, "0") + "-" + String(fHoy.getDate()).padStart(2, "0")

            for (let i = 1; i < primerDia; i++) html += "<div></div>"

            for (let d = 1; d <= diasMes; d++) {
                let fecha = año + "-" + String(mes + 1).padStart(2, "0") + "-" + String(d).padStart(2, "0")
                let fechaObj = new Date(año, mes, d)

                let esPasado = fechaObj < fHoy
                let diaSemana = fechaObj.getDay()
                let esFinde = (diaSemana === 0 || diaSemana === 6)

                // Si es pasado, bloqueado sí o sí.
                // Si es finde, bloqueado A MENOS QUE esté en diasExtras (el admin puso horarios).
                let estaBloqueado = esPasado || (esFinde && !diasExtras.includes(fecha))

                let claseExtra = fecha === hoyStr ? " hoy" : (estaBloqueado ? " pasado" : "")
                let clickEvent = estaBloqueado ? "" : `onclick="seleccionar('${fecha}',this)"`

                html += `<div class="dia${claseExtra}" ${clickEvent}>${d}</div>`
            }

            dias.innerHTML = html
        }

        function mes(n) {
            fechaActual.setMonth(fechaActual.getMonth() + n)
            renderCalendar()
        }

        function seleccionar(f, el) {
            document.querySelectorAll(".dia").forEach(x => x.classList.remove("activa"))
            el.classList.add("activa")
            fechaSeleccionada = f
            cargar()
        }

        async function cargar() {

            horarios.innerHTML = '<div style="text-align:center;padding:10px;opacity:0.5">Cargando...</div>'

            const r = await fetchRetry("/horarios?fecha=" + fechaSeleccionada)
            if (!r) return

            const data = await r.json()

            horarios.innerHTML = ""
            data.forEach(h => {
                horarios.innerHTML += `<button class="hora" onclick="seleccionarHora('${h}',this)">${h}</button>`
            })
        }

        function seleccionarHora(h, el) {
            document.querySelectorAll(".hora").forEach(x => x.classList.remove("activaHora"))
            el.classList.add("activaHora")
            horaSel = h
        }

        async function reservar() {

            if (!fechaSeleccionada || !horaSel || !cliente.value || !telefono.value) {
                alert("Por favor, completa tu nombre y número de teléfono, selecciona día y hora.")
                return
            }

            const nombreCliente = cliente.value;
            const telCliente = telefono.value;
            const notaCita = nota.value;
            const servicioDeseado = servicio.options[servicio.selectedIndex].text;

            const r = await fetchRetry("/crear", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    fecha: fechaSeleccionada,
                    inicio: horaSel,
                    cliente: nombreCliente,
                    telefono: telCliente,
                    nota: notaCita,
                    servicio: servicio.value
                })
            })

            if (r && r.ok) {
                // Generar enlace de WhatsApp
                const numeroLocal = "34603590998"; // Número del local proporcionado por el usuario
                const textoWa = `¡Hola Girls Date! Acabo de reservar una cita para *${servicioDeseado}* el *${fechaSeleccionada}* a las *${horaSel}*. Mi nombre es *${nombreCliente}*.`;

                // Detectar si es móvil para forzar la app nativa en lugar de la web
                const esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const urlWa = esMovil
                    ? `whatsapp://send?phone=${numeroLocal}&text=${encodeURIComponent(textoWa)}`
                    : `https://wa.me/${numeroLocal}?text=${encodeURIComponent(textoWa)}`;

                alert("¡Cita reservada con éxito! A continuación confirma por WhatsApp.");

                // Redirigir directamente para que el móvil abra la app
                window.location.href = urlWa;

                horaSel = null
                cliente.value = ""
                telefono.value = ""
                nota.value = ""
                cargar()
            } else if (r && r.status === 401) {
                alert("Tu sesión ha expirado o no estás logueado. Inicia sesión para continuar.")
                window.location.href = "{{ url_for('login_cliente') }}"
            } else {
                alert("Hubo un error al procesar tu reserva. Inténtalo de nuevo.");
            }
        }

        renderCalendar();

    </script>

    <script>
        // Desregistrar service workers viejos que cachen contenido obsoleto
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
                regs.forEach(r => r.unregister())
            })
        }
    </script>
</body>

</html>
