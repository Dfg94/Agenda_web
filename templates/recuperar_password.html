<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Agenda Beauty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Manifest para PWA -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#d6a8b7">
</head>

<body>
    <div class="login-container">
        <h1>Recuperar Contraseña</h1>
        <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

        {% if error %}
        <p style="color:red; font-weight:bold;">{{ error }}</p>
        {% endif %}

        {% if mensaje %}
        <p style="color:green; font-weight:bold;">{{ mensaje }}</p>
        {% endif %}

        <form method="POST">
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit">Enviar enlace</button>
        </form>

        <a href="{{ url_for('login_cliente') }}" style="display:block; margin-top:20px; color:#555;">Volver a iniciar
            sesión</a>
    </div>
</body>

</html>
