<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Acceso Admin - Girls Date</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            background: #f9f9f9;
        }

        .error-msg {
            color: #d9534f;
            background: #f2dede;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="login-container card">
        <h1>Girls Date</h1>
        <p class="subtitle">Panel de Control</p>

        {% if error %}
        <div class="error-msg">⚠️ {{ error }}</div>
        {% endif %}

        <form method="POST">
            <input type="text" name="usuario" class="login-input" placeholder="Usuario" required autocomplete="off">
            <input type="password" name="clave" class="login-input" placeholder="Contraseña" required>
            <button type="submit" style="width:100%; margin-top:10px;">Entrar</button>
        </form>
    </div>

</body>

</html>
